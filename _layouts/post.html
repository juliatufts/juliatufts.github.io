---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">

	<div class="section">
		<br><br><br><br><br>
	  	<div class="magenta-double">
		<div class="magenta-bubble">
		<div class="content">
			<div class="article">
				<h1 class="blog"> {{ page.title }} </h1>
				<p class="time">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
				{{ content }}
			</div>
		</div>
		</div>
		</div>

		<br><br>
		<div class="content">
			<a href="/blog.html">
			<div class="subtle_button">
				<h2> &#8592 Blog Archive &#8592 </h2>
			</div>
			</a>
		</div>
		<br>
	</div>

</article>
